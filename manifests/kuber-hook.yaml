apiVersion: batch/v1
kind: Job
metadata:
  generateName: kuber-workflow-approver
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
      - name: slack-notification
        image: curlimages/curl
        env:
          - name: SECRET
            valueFrom:
              secretRef:
                name: kuber-secret
                optional: false
        command:
          - "curl"
          - "-X"
          - "POST"
          - "-H"
          - "Authorization: Bearer $SECRET"
          - "-H"
          - "Content-Type: application/json"
          - "https://api.github.com/repos/PricerAB/Kuber/actions/runs/3593891925/pending_deployments"
          - "-d"
          - "{\"environment_ids\":[743920904],\"state\":\"approved\",\"comment\":\"Ship it!\"}"
      restartPolicy: Never
  backoffLimit: 2