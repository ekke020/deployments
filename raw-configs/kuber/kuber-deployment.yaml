apiVersion: apps/v1
kind: Deployment

metadata:
  name: kuber-deployment
  labels:
    app: kuber

spec:
  replicas: 2
  selector:
    matchLabels:
      app: kuber
  template:
    metadata:
      labels:
        app: kuber
    spec:
      containers:
        - name: kuber
          image: ekke020/kuber:latest
          resources:
            requests:
              cpu: "500m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "256Mi"
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          # Restarts the pod if it can't be reached 3 times in 30 sec
          livenessProbe:
            httpGet:
              path: /healthy
              port: 7878
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          # This checks if the pod is ready to recive traffic 
          readinessProbe:
            httpGet:
              path: /ready
              port: 7878
            periodSeconds: 2
            initialDelaySeconds: 0
            failureThreshold: 3
            successThreshold: 1
---
apiVersion: apps/v1
kind: Service
metadata:
  labels:
    service: kuber-service
  name: kuber-service
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7878
  selector:
    service: kuber-service
  type: ClusterIp
  traffic:
  - revisionName: new
    tag: green
    percent: 0
  - revisionName: old
    tag: blue
    percent: 100